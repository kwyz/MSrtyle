<div class="container d-flex">
    <div class="row">
        <h3 class="font-weight-light col-lg-12 mt-3"> Aplicați semnatura de pe telefonul dumnevoastra
            mobil</h3>
        <div class="row col-lg-4 border mb-3 mt-3 ml-1">
            <div class="mt-3 d-inline-flex">
                <h6 class="mt-4 text-left mr-3 pt-2">Codul de veficare operațiune</h6>
                <div class="border mb-3 mt-3 mr-2 mr-3 text-success bg-light float-right">
                    <h2 class="mr-1 ml-1 mt-2 pt-2">{{code}}</h2>
                </div>
            </div>
            <div class="row mb-3 mt-3 ml-1 mr-1 border">
                <alert-box type="danger" icon="fas fa-exclamation-circle" title="Important" :description=firstBoxDescription></alert-box>
            </div>
        </div>
        <div class="row col-lg-4 mb-3 bg-light mt-3 ml-3 border">
            <alert-box type="dark" icon="fas fa-exclamation-circle" title="Instrucțiuni" :description=seccondBoxDescription></alert-box>
        </div>
        <div class="row col-lg-4 mb-3 bg-light mt-3 ml-3 border">
            <alert-box type="danger" icon="fas fa-exclamation-circle" title="Nu apare cererea de semnare?" :description="thirdBoxDescription"></alert-box>
        </div>
    </div>
</div>
